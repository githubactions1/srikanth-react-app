name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    # Add the debug steps here
    - name: Debug current directory
      run: |
        pwd
        ls -la /home/srikanth/actions-runner/_work/srikanth-react-app/srikanth-react-app

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm i
    - run: npm run build --if-present
    - run: mv /home/srikanth/actions-runner/_work/srikanth-react-app/srikanth-react-app/build /home/srikanth/actions-runner/_work/srikanth-react-app/srikanth-react-app/helloreact
    - run: npm run start
